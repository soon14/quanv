<div class="form-group">

    <label class="col-sm-2 control-label">讲座主题</label>

    <div class="col-sm-9 col-xs-12">

        <div class='form-control-static'>{$info['lecture_title']}</div>

    </div>

</div>
<div class="form-group">

    <label class="col-sm-2 control-label">会员姓名</label>

    <div class="col-sm-9 col-xs-12">

        <div class='form-control-static'>{$info['username']}</div>

    </div>

</div>

<div class="form-group">

    <label class="col-sm-2 control-label">会员年龄</label>

    <div class="col-sm-9 col-xs-12">

        <div class='form-control-static'>{$info['age']}</div>

    </div>

</div>

<div class="form-group">

    <label class="col-sm-2 control-label">会员性别</label>

    <div class="col-sm-9 col-xs-12">

         <div class='form-control-static'>{if $info['sex']==0}男{elseif $info['sex']==1}女{else}保密{/if}</div>

    </div>

</div>


<div class="form-group">

    <label class="col-sm-2 control-label">联系电话</label>

    <div class="col-sm-9 col-xs-12">
	
		 <div class='form-control-static'>{$info['mobile']}</div>
        
    </div>

</div>


<div class="form-group">

    <label class="col-sm-2 control-label">会员备注</label>

    <div class="col-sm-9 col-xs-12">

        <textarea name="lecture_introduction" style="height:100px;" class='form-control'>{$info['remark']}</textarea>

    </div>

</div>







<script type="text/javascript">
    
    $(function () {

        $(".btn-maxcredit").unbind('click').click(function () {

            var val = $(this).val();

            if(val==1){

                $(".maxcreditinput").css({'display':'inline-block'});

            }else{

                $(".maxcreditinput").css({'display':'none'});

            }

        });
        

    })


</script>
