{template '_header'}

<div class="page-heading"> <h2>文章编辑</h2> </div>



<form {if 'articles.edit'}action="" method='post'{/if} class='form-horizontal form-validate'>

 <input type="hidden" name="referer" value="{php echo referer()}" />

	<div class="tabs-container">



		<div class="tabs">

			<ul class="nav nav-tabs">

				<li class="active"><a data-toggle="tab" href="#tab-basic" aria-expanded="true"> 文章信息</a></li>

			</ul>

			<div class="tab-content ">

				<div id="tab-basic" class="tab-pane active">

					<div class="form-group">

					    <label class="col-sm-2 control-label">文章作者</label>

					    <div class="col-sm-9 col-xs-12">

					        {ifp 'articles.edit'}

					        <select name='member' class='form-control'>
            
					            <option value=''>请选择作者</option>
					            {loop $members $member}

					                <option value='{$member['openid']}'>{if empty($member['realname'])}{$member['nickname']}{else}{$member['realname']}{/if}</option>

					            {/loop}

					        </select>

					        {/if}

					    </div>

					</div>

					<div class="form-group">

					    <label class="col-sm-2 control-label">文章标题</label>

					    <div class="col-sm-9 col-xs-12">

					        {ifp 'articles.edit'}

					        <input type="text" name="title" class="form-control" value="" />

					        {else}

					        <div class='form-control-static'></div>

					        {/if}

					    </div>

					</div>

					<div class="form-group">

					        <label class="col-sm-2 control-label">文章封面</label>
							
					        <div class="col-sm-9 col-xs-12">    
					            {php echo tpl_form_field_image('cover_url','')}
					        </div>
					</div>


					<div class="form-group">

					    <label class="col-sm-2 control-label">文章简介</label>

					    <div class="col-sm-9 col-xs-12">

					        {ifp 'articles.edit'}

					        <textarea name="article_introduction" style="height:100px;" class='form-control'></textarea>

					        {/if}

					    </div>

					</div>

					<div class="form-group">

					    <label class="col-sm-2 control-label">文章价格</label>

					    <div class="col-sm-5 col-xs-12">

							<div class="input-group">
							  <div class="input-group-addon">￥</div>
							  <input type="text" name="money" class="form-control"  placeholder="价格" value="">
							  <div class="input-group-addon">元</div>
							</div>

					    </div>

					</div>

					<div class="form-group">

					    <label class="col-sm-2 control-label">文章内容</label>
							
					    <div class="col-sm-9 col-xs-12">

					        {php echo tpl_ueditor('content','')}

					    </div>

					</div>
					
				</div>

			</div>

		</div>

	</div>

	<div class="form-group"></div>	

          <div class="form-group">

		<label class="col-sm-2 control-label"></label>

		<div class="col-sm-9 col-xs-12">

			{ifp 'articles.edit'}

			<input type="submit"  value="提交" class="btn btn-primary" />

			{/if}

			<input type="button" class="btn btn-primary" name="submit" onclick="history.go(-1)" value="返回列表" {ifp 'articles.edit'}style='margin-left:10px;'{/if} />

		</div>

	</div>



</form>



{template '_footer'}
