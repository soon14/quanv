<form class="form-horizontal form-validate" action="{php echo webUrl('articles/post/checked')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />

	<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">请填写不通过的理由</h4>
            </div>
            <div class="modal-body">
					<span>文章标题：{$article_title}</span><br/><br/>
                    <textarea style="height:150px;" class="form-control" name="checked"  placeholder="" ></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
</form>
